<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onima Chatbot</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #chat { display: flex; flex-direction: column; height: 100vh; max-width: 400px; margin: auto; border: 1px solid #ccc; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; background: #f1f1f1; }
    .msg { margin: 6px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    #input-box { display: flex; padding: 10px; background: #fff; }
    input { flex: 1; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-box">
      <input id="user-input" placeholder="Type your message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://n8n-ax2e.onrender.com/webhook/ce1fb85a-0642-4741-acb7-e158be6d3520/chat"; // change this

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.innerText = text;
      document.getElementById("messages").appendChild(div);
    }

    async function send() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      appendMessage(message, "user");
      input.value = "";

      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      appendMessage(data.reply || "No reply", "bot");
    }
  </script>
</body>
</html>
